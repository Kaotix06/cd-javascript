<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tabla Dinámica</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }

  </style>
</head>

<body>
  <h1>Tabla Dinámica</h1>

  <table id="miTabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Tomás</td>
        <td>Fuentes</td>
      </tr>
    </tbody>
  </table>

  <br>

  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido">
    <button type="button" onclick="agregarFila()">Agregar Fila</button>
  </form>

  <script>
    function agregarFila() {
      // Obtener los valores ingresados en los campos de entrada
      var nombre = document.getElementById("nombre").value;
      var apellido = document.getElementById("apellido").value;
      // Obtener la tabla y su cuerpo (tbody)
      var tabla = document.getElementById("miTabla");
      var tbody = tabla.getElementsByTagName("tbody")[0];
      // Crear una nueva fila (tr)
      var fila = document.createElement("tr");
      // Crear dos celdas (td) y asignar los valores ingresados
      var celdaNombre = document.createElement("td");
      celdaNombre.textContent = nombre;
      var celdaApellido = document.createElement("td");
      celdaApellido.textContent = apellido;
      // Agregar las celdas a la fila
      fila.appendChild(celdaNombre);
      fila.appendChild(celdaApellido);
      // Agregar la fila al cuerpo de la tabla
      tbody.appendChild(fila);
      // Limpiar los campos de entrada
      document.getElementById("nombre").value = "";
      document.getElementById("apellido").value = "";
    }
  </script>
</body>

</html>
